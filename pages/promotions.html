<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions - ShopEasy</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Promotions</h2>
    <div class="promotions-grid">
        <div class="promo-card">
            <div class="promo-badge">-50%</div>
            <img src="https://via.placeholder.com/200" alt="Promo Smartphone">
            <h3>Smartphone XYZ</h3>
            <p class="price"><span class="old-price">35599.99 f</span> 1299.99 f</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <div class="promo-card">
            <div class="promo-badge">-30%</div>
            <img src="https://via.placeholder.com/200" alt="Promo Casque">
            <h3>Casque Audio Premium</h3>
            <p class="price"><span class="old-price">2399.99 f</span> 1539.99 f</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
    </div>
</body>
</html>
