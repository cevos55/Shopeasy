<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ShopEasy</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Créer un compte</h2>
    <form class="auth-form">
        <div class="form-group">
            <label for="register-firstname">Prénom</label>
            <input type="text" id="register-firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="register-lastname">Nom</label>
            <input type="text" id="register-lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="register-password">Mot de passe</label>
            <input type="password" id="register-password" name="password" required>
        </div>
        <div class="form-group">
            <label for="register-confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="register-confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">J'accepte les conditions générales d'utilisation</label>
        </div>
        <button type="submit">S'inscrire</button>
        <p class="form-footer">Déjà inscrit ? <a href="connexion.html">Connectez-vous</a></p>
    </form>
</body>
</html>
