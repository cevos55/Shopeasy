<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - ShopEasy</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Nos Produits</h2>
    <div class="products-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Smartphone XYZ">
            <h3>Smartphone XYZ</h3>
            <p class="price">5999.99 f</p>
            <p class="description">Le dernier smartphone avec écran 6.5", 128GB</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Laptop Pro">
            <h3>Laptop Pro</h3>
            <p class="price">9999.99 f</p>
            <p class="description">Portable 15" SSD 512GB, 16GB RAM</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Casque Audio">
            <h3>Casque Audio Premium</h3>
            <p class="price">1999.99 f</p>
            <p class="description">Bluetooth, Réduction de bruit active</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
    </div>
</body>
</html>
