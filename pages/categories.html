<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories - ShopEasy</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Catégories</h2>
    <div class="categories-grid">
        <div class="category-card">
            <i class="icon electronics"></i>
            <h3>Électronique</h3>
            <p>Smartphones, Ordinateurs, Accessoires</p>
        </div>
        <div class="category-card">
            <i class="icon fashion"></i>
            <h3>Mode</h3>
            <p>Vêtements, Chaussures, Accessoires</p>
        </div>
        <div class="category-card">
            <i class="icon home"></i>
            <h3>Maison</h3>
            <p>Meubles, Décoration, Électroménager</p>
        </div>
        <div class="category-card">
            <i class="icon sports"></i>
            <h3>Sport</h3>
            <p>Équipements, Vêtements de sport</p>
        </div>
    </div>
</body>
</html>
